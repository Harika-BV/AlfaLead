<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Dashboard - AlfaLead</title>

    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
    
    <style>
        html, body {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        .tabs .tab a {
            color: #1565c0;
        }
        .tabs .tab a.active {
            color: #0d47a1;
        }
        .tabs .indicator {
            background-color: #0d47a1;
        }
        #leadsTable th, #leadsTable td {
            padding: 10px;
            text-align: center;
        }
        #leadsTable {
            width: 100%;
            border-collapse: collapse;
        }
        #leadsTable th {
            background-color: #f0f0f0;
        }
        .action-btn {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body class="grey lighten-4">
    <!-- Navbar -->
    <nav class="blue darken-2">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">AlfaLead</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" style="margin-top: 30px;">
        <h2>Executive Dashboard</h2>

        <!-- Tabs -->
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s6"><a class="active" href="#addLead">Add Lead</a></li>
                    <li class="tab col s6"><a href="#manageLeads">Manage Leads</a></li>
                </ul>
            </div>

            <!-- Add Lead Tab -->
            <div id="addLead" class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Add New Lead</span>
                        <form id="addLeadForm">
                            <div class="input-field">
                                <input id="name" type="text" required />
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field">
                                <input id="phone" type="text" required />
                                <label for="phone">Phone</label>
                            </div>
                            <div class="input-field">
                                <input id="place" type="text" required />
                                <label for="place">Place</label>
                            </div>
                            <button class="btn waves-effect blue darken-2" type="submit">Add Lead</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Manage Leads Tab -->
            <div id="manageLeads" class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Manage Leads</span>
                        <div class="input-field">
                            <input id="searchInput" type="text" placeholder="Search Leads" onkeyup="searchLeads()" />
                            <label for="searchInput">Search</label>
                        </div>
                        <table id="leadsTable" class="striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Place</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="leadsTableBody">
                                <!-- Leads will be populated here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer blue darken-2">
        <div class="container center-align white-text">
            Â© 2025 AlfaLead. All rights reserved.
        </div>
    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            M.Tabs.init(document.querySelectorAll('.tabs'));
        });
    </script>
    <script src="executive.js" defer></script>
</body>
</html>
