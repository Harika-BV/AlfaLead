<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <base href="/AlfaLead/"> -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promotor Dashboard - AlfaLead</title>

  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>

  <style>
    html, body {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
    }
    .tabs .tab a {
      color: #1565c0;
    }
    .tabs .tab a.active {
      color: #0d47a1;
    }
    .tabs .indicator {
      background-color: #0d47a1;
    }
    #leadMessage {
      margin-top: 10px;
    }
    ul#leadsList li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>

<body class="grey lighten-4">
  <!-- Navbar -->
  <nav class="blue darken-2">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">AlfaLead</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container" style="margin-top: 30px;">
    <!-- Tabs -->
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s6"><a class="active" href="#add-lead">Add Lead</a></li>
          <li class="tab col s6"><a href="#your-leads">Your Leads</a></li>
        </ul>
      </div>

      <!-- Add Lead Tab -->
      <div id="add-lead" class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Lead Capture</span>
            <form id="leadForm">
              <div class="input-field">
                <input id="name" type="text" required />
                <label for="name">Name</label>
              </div>
              <div class="input-field">
                <input id="phone" type="text" required />
                <label for="phone">Phone</label>
              </div>
              <div class="input-field">
                <input id="place" type="text" required />
                <label for="place">Place</label>
              </div>
              <button class="btn waves-effect blue darken-2" type="submit">Add Lead</button>
              <div id="leadMessage" class="green-text"></div>
            </form>
          </div>
        </div>
      </div>

      <!-- Your Leads Tab -->
      <div id="your-leads" class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Your Leads</span>
            <div class="input-field">
              <input type="text" id="search" />
              <label for="search">Search by name or phone</label>
            </div>
            <ul id="leadsList" class="collection"></ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="page-footer blue darken-2">
    <div class="container center-align white-text">
      Â© 2025 AlfaLead. All rights reserved.
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      M.Tabs.init(document.querySelectorAll('.tabs'));
    });
  </script>
  <script src="promotor.js" defer></script>
</body>
</html>
