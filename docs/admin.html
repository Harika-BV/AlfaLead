<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/AlfaLead/">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AlfaLead</title>

    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>

    <style>
        html, body {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        .tabs .tab a {
            color: #1565c0;
        }
        .tabs .tab a.active {
            color: #0d47a1;
        }
        .tabs .indicator {
            background-color: #0d47a1;
        }
        #leadsTable th, #leadsTable td, #userTable th, #userTable td {
            padding: 10px;
            text-align: center;
        }
        #leadsTable, #userTable {
            width: 100%;
            border-collapse: collapse;
        }
        #leadsTable th, #userTable th {
            background-color: #f0f0f0;
        }
        .action-btn {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body class="grey lighten-4">
    <!-- Navbar -->
    <nav class="blue darken-2">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">AlfaLead</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" style="margin-top: 30px;">
        <h2>Admin Dashboard</h2>

        <!-- Tabs -->
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s4"><a class="active" href="#addUser">Add User</a></li>
                    <li class="tab col s4"><a href="#userList">User List</a></li>
                    <li class="tab col s4"><a href="#manageLeads">Manage Leads</a></li>
                </ul>
            </div>

            <!-- Add User Tab -->
            <div id="addUser" class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Add New User</span>
                        <form id="addUserForm">
                            <div class="input-field">
                                <input id="userPhone" type="text" required />
                                <label for="userPhone">Phone Number (e.g. +919876543210)</label>
                            </div>
                            <div class="input-field">
                                <select id="userRole" required>
                                    <option value="" disabled selected>Select Role</option>
                                    <option value="promotor">Promotor</option>
                                    <option value="executive">Executive</option>
                                </select>
                                <label for="userRole">Role</label>
                            </div>
                            <button class="btn waves-effect blue darken-2" type="submit">Add User</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- User List Tab -->
            <div id="userList" class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Registered Users</span>
                        <table id="userTable">
                            <thead>
                                <tr>
                                    <th>Phone</th>
                                    <th>Role</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <!-- Filled via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Manage Leads Tab -->
            <div id="manageLeads" class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">All Leads</span>
                        <input type="text" id="searchLeads" placeholder="Search Leads" class="input-field" onkeyup="searchLeads()" />
                        <table id="leadsTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Place</th>
                                    <th>Created By</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="leadsTableBody">
                                <!-- Filled via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Initialize Materialize Tabs -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.tabs');
            var instances = M.Tabs.init(elems);
        });
    </script>

    <script src="admin.js"></script>
</body>
</html>
