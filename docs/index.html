<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – AlfaLead</title>

  <!-- Poppins from Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Branding Icon -->
      <div class="brand-icon">⚡</div>
      <h1 class="brand-title">AlfaLead</h1>
      <p class="brand-subtitle">Lead management software</p>

      <!-- Phone Input Form -->
      <form id="phone-form" class="form">
        <label class="field-label" for="phone">Phone Number</label>
        <div class="input-group">
          <span class="country-code">+91</span>
          <input
            type="tel"
            id="phone"
            placeholder="Enter phone number"
            required
          />
        </div>
        <label class="checkbox-label">
          <input type="checkbox" id="agree" />
          I agree to the Terms & Conditions and Privacy Policy
        </label>
        <button type="submit" id="reqBtn" class="btn primary full">Request OTP</button>
        <p id="login-error" class="error"></p>
        
      </form>

      <!-- OTP Entry Form -->
      <form id="otp-form" class="form hidden">
        <label class="field-label">Enter OTP</label>

        <!-- mobile: six boxes; desktop hidden -->
        <div class="otp-boxes">
          <input maxlength="1" class="otp-field" />
          <input maxlength="1" class="otp-field" />
          <input maxlength="1" class="otp-field" />
          <input maxlength="1" class="otp-field" />
          <input maxlength="1" class="otp-field" />
          <input maxlength="1" class="otp-field" />
        </div>

        <!-- desktop: single field; mobile hidden -->
        <input
          type="text"
          id="otp-full"
          placeholder="Enter 6-digit code"
          class="otp-full hidden"
        />
        <button type="submit" id="verifyBtn" class="btn primary full">Verify OTP</button>
        <p id="otp-error" class="error"></p>
      </form>
    </div>
  </div>

    <!-- At the bottom of index.html -->
    <script type="module" src="./js/auth.js"></script>
</body>
</html>
