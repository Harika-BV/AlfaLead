<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ AlfaLead</title>
  <link rel="stylesheet" href="login_style.css" />
</head>
<body>
  <div class="launch-screen">
    <img src="logo.svg" alt="AlfaLead Logo" class="logo-icon"/>

    <h1 class="logo-text">AlfaLead</h1>
    <p class="subtitle">Alfaleus lead management software</p>

    <div class="card">
      <div id="step1" class="fade-in">
        <input id="phone" type="text" placeholder="Phone Number" />
        <button class="btn action-btn" onclick="requestOTP()">Request OTP</button>
      </div>

      <div id="step2" class="fade-in" style="display: none">
        <input id="otp" type="text" placeholder="Enter OTP" />
        <button class="btn action-btn" onclick="verifyOTP()">Verify</button>
      </div>

      <div id="loader" class="loader" style="display: none;"></div>
      <div id="error" class="error-text"></div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
