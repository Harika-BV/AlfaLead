<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AlfaLead - Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.output.css">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto">
    <h2 class="text-xl font-semibold mb-4">Welcome to AlfaLead</h2>
    <div class="bg-white rounded-lg shadow p-4 mb-4">
      <p class="text-gray-700">Leads captured today: <span id="lead-count" class="font-bold">0</span></p>
    </div>
    <div class="bg-white rounded-lg shadow p-4 mb-4">
      <label class="block text-gray-700 mb-2">Search Doctor</label>
      <input id="doctor-search" type="text" placeholder="Search by name/phone/place" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <ul id="doctor-list" class="mt-2 border border-gray-200 rounded-md"></ul>
    </div>
    <div class="bg-white rounded-lg shadow p-4">
      <h3 class="font-semibold mb-2">New Lead</h3>
      <button id="capture-ocr-btn" class="w-full bg-gray-900 text-white py-2 rounded-md mb-2">Capture OCR</button>
      <button id="record-speech-btn" class="w-full bg-gray-900 text-white py-2 rounded-md">Record Speech</button>
    </div>
  </div>
  <script src="config.js"></script>
  <script type="module" src="src/user.js"></script>
</body>
</html>
